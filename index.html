<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-------</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://c4.wallpaperflare.com/wallpaper/853/945/279/anime-just-because-city-sunset-hd-wallpaper-preview.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            max-width: 1200px; /* Máximo ancho de la página */
            margin-left: auto;
            margin-right: auto;
            color: white; /* Ajusta el color del texto para mayor legibilidad */
        }

        header {
            width: 100%;
            text-align: center;
            padding: 20px;
            background-color: rgba(51, 51, 51, 0.7); /* Fondo semi-transparente para legibilidad del encabezado */
        }

        section {
            flex: 1;
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para legibilidad del contenido */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 10px;
            justify-items: center;
            align-items: center;
            margin-top: 20px;
        }

        .galeria img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }

        .galeria img:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .galeria img.clicked {
            width: 60%; /* Modifica el porcentaje según sea necesario */
            height: auto;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .galeria img.clicked:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>------</h1>
    </header>

    <!-- Sección de Recuerdos (a la izquierda) -->
    <section id="fotos">
        <h2>-----</h2>
        <div class="galeria">
            <img src="https://media.discordapp.net/attachments/1205308638470864946/1205308759715618847/image.png?ex=65d7e641&is=65c57141&hm=ff6e81994f30c63074ac563649b60d9636409dce2b9b43a9b8eeec6eceebd546&=&format=webp&quality=lossless&width=842&height=473" alt="Recuerdo 1" onclick="expandImage(this)">
            <img src="https://media.discordapp.net/attachments/1205308638470864946/1205308721463435325/image.png?ex=65d7e638&is=65c57138&hm=ca90c0d5f1bc77746e931f8bd7958e3d9721f452c627c545a70a128a17ce8ee8&=&format=webp&quality=lossless&width=842&height=473" alt="Recuerdo 2" onclick="expandImage(this)">
            <!-- Agrega más fotos según sea necesario -->
        </div>
    </section>

    <!-- Sección de Playlist de Spotify (a la derecha) -->
    <section id="playlist" class="playlist">
        <h2>-----</h2>
        <!-- Agrega el widget de Spotify o un enlace a tu playlist -->
        <!-- Puedes obtener el código del widget desde el sitio web de Spotify -->
        <div>
            <!-- Agrega aquí el widget de Spotify o un enlace -->
        </div>
    </section>

    <!-- Sección de Reproducción de Audios (a la derecha) -->
    <section id="audios" class="audios">
        <h2>------</h2>
        <audio controls>
            <source src="audio1.mp3" type="audio/mp3">
            Tu navegador no soporta la etiqueta de audio.
        </audio>
        <!-- Agrega más etiquetas 'audio' según sea necesario -->
    </section>

    <!-- Otras secciones -->

    <script>
        function expandImage(element) {
            element.classList.toggle('clicked');
        }
    </script>

</body>
</html>
